<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Navigation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    /* Basic mobile nav styles for testing */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      background: #181844;
      padding: 0 2rem;
      z-index: 9999;
    }
    
    .navbar__toggle {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      margin-left: auto;
    }
    
    .navbar__toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }
    
    .navbar__menu {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background: #181844;
      transform: translateY(-130%);
      transition: transform 0.3s ease;
      padding: 1rem 2rem;
    }
    
    .navbar__menu.nav-open {
      transform: translateY(0);
    }
    
    .navbar__links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .navbar__links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0;
    }
    
    body {
      margin: 0;
      padding-top: 70px;
      font-family: Arial, sans-serif;
    }
    
    .content {
      padding: 2rem;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar__logo">
      <span style="color: #fff; font-weight: bold;">LOGO</span>
    </div>

    <!-- Hamburger Toggle -->
    <div class="navbar__toggle" id="mobileToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Main Menu -->
    <nav class="navbar__menu" id="navbarMenu">
      <div class="navbar__links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <div class="content">
    <h1>Mobile Navigation Test</h1>
    <p>Click the hamburger menu (three lines) in the top right to test mobile navigation.</p>
    <p>The menu should slide down when clicked and slide up when clicked again.</p>
    <p>Open developer tools (F12) and check the Console tab for any JavaScript errors.</p>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM Content Loaded - Starting mobile nav test');
      
      const mobileToggle = document.getElementById('mobileToggle');
      const navbarMenu = document.getElementById('navbarMenu');
      
      console.log('mobileToggle:', mobileToggle);
      console.log('navbarMenu:', navbarMenu);
      
      if (mobileToggle && navbarMenu) {
        console.log('Both elements found, adding click listener');
        
        mobileToggle.addEventListener('click', () => {
          console.log('Mobile toggle clicked');
          console.log('Current classes:', navbarMenu.className);
          
          navbarMenu.classList.toggle('nav-open');
          
          console.log('After toggle classes:', navbarMenu.className);
        });
      } else {
        console.error('Missing elements:', {
          mobileToggle: mobileToggle,
          navbarMenu: navbarMenu
        });
      }
    });
  </script>
</body>
</html>
